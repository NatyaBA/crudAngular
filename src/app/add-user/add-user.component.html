<div *ngIf="res | async as msg; else loading">
  {{msg}}
</div>
<ng-template #loading>
  <mat-progress-bar 
    mode="determinate" 
    [value]="determinateCnt" 
    (animationEnd)="progressInLoading()">
  </mat-progress-bar>
</ng-template>

<div>
  <table>
    <tr>
      <td for="name">*Name: </td>
      <td> <input id="new-hero" #heroName></td>
    </tr>
    <tr>
      <td for="name">*Country:</td>
      <td><input id="new-hero" #heroCountry type="text" name="example" list="exampleList">
        <datalist id="exampleList">
          <option value="Albania">
          <option value="Australia">
          <option value="Canada">
          <option value="Chile">
          <option value="China">
          <option value="Denmark">
          <option value="Egypt">
          <option value="Ethiopia">
          <option value="Germany">
          <option value="Hungary">
          <option value="India"> 
          <option value="Italy">
          <option value="Kenya">   
        </datalist>
      </td>
    </tr>
    <tr>
      <td for="name">*Age: </td>
      <td><input id="new-hero" #heroAge type="number" name="tentacles" min="1" max="100"></td>
    </tr>
    <tr>
      <td>
        <button (click)="add(heroName.value, heroCountry.value, heroAge.value); ">
          Add user
        </button>
      </td>
      <td><button (click)="goBack()">go back</button></td>
    </tr>
  </table>

  <div *ngIf="!showMainContent" id="age">
    Age entered incorrectly
  </div>

  <div *ngIf="!incorrect" id="age">
    Fill in all the data
  </div>
  <div *ngIf="!userName" id="age">
    Username already exists
  </div>
</div>
